</head>
<body>
	<div class="container">
		<div class ="jumbotron">
		<h2>
			Welcome to the Skyrim Newspage!

	</div>
	</div>

		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-1-4">
				<form action="newsqry" method="POST">

			</div>
		</div>
